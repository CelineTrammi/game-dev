<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <head>
    <title>Simple bomberman</title>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div>
        <button
          style="display: inline-block"
          id="startStop"
          value="false"
        ></button>
        <button
          style="display: inline-block"
          id="reset"
          value="false"
        ></button>
        <button
          style="display: inline-block"
          id="player"
          value="false"
        ></button>
        <button
          style="display: inline-block"
          id="ai"
          value="false"
        ></button>
      <div style="display: inline-block; margin-left: 10px" id="score"></div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
